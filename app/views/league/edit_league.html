{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa</h1>
  

  <form method="post" action="{{base_path}}/sarjat/{{league.id}}/muokkaa">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" value="{{league.name}}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}

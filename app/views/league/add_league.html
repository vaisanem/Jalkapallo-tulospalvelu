{% extends "base.html" %}
{% block content %}
    <h1>Lisää</h1>


    <form method="post" action="{{base_path}}/sarjat">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name='name' class="form-control" value="{{attributes.name}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>
{% endblock %}

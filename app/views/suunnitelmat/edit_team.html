{% extends "base.html" %}
{% block content %}
    <h1>Muokkaa</h1>
    
    {% if errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </ul>
        </div>
    {% endif %}

    <form method="post" action="{{base_path}}/suunnitelmat/joukkueet/{{attributes.id}}/muokkaa">
      <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="{{attributes.name}}">
      </div>
      <div class="form-group">
        <label>Kotikentt√§</label>
        <input type="text" class="form-control" value="{{attributes.ground}}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
      </div>
    </form>
{% endblock %}

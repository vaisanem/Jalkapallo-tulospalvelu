{% extends "base.html" %}
{% block content %}

  
  <h1>{{team.name}}</h1>

  <!-- Painikkeet tähän -->
  
  {% if user_logged_in %}
    {% if user_logged_in.mode == 1 %}
        <p>
            <form method="post" action="{{base_path}}/joukkueet/{{team.id}}/poista">
                <button type="submit" class="btn btn-danger">Poista</button>
            </form>
            <a href="{{base_path}}/joukkueet/{{team.id}}/muokkaa" class="btn btn-default">Muokkaa</a>
        </p>

        <ul>
            <li><strong>Kotikenttä: </strong>{{team.ground}}</li>
        </ul>
        
        <form method="post" action="{{base_path}}/joukkueet/{{team.id}}/lisaa/sarjaan">
            
            <div class="form-group">
              <label>Lisää sarjaan</label>
              <select class="form-control" name="league">
                {% for league in leagues %}
                  <option value="{{league.id}}">{{league.name}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Lisää</button>
            </div>
        </form>
    {% endif %}    
  {% endif %}
  
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Leagues')">Sarjat</button>
    <button class="tablinks" onclick="openCity(event, 'Games')">Ottelut</button>
  </div>

  <div id="Leagues" class="tabcontent">
    <p>Tähän tulevat joukkueen sarjat</p>
  </div>

  <div id="Games" class="tabcontent">
    <p>Tähän tulevat joukkueen ottelut</p>
  </div>

  
{% endblock %}
